<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carte Zone 9 - Ecotourisme</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    
    <style>
        body, html { margin: 0; padding: 0; height: 100%; font-family: sans-serif; overflow: hidden; }
        #map { width: 100%; height: 100vh; background: #f8f9fa; }
        
        .map-title {
            position: absolute;
            top: 10px;
            left: 50px;
            z-index: 1000;
            background: rgba(255, 255, 255, 0.9);
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>

    <div class="map-title">
        <b>Zone 9 : Vingeanne et Val de Saône</b><br>
        Établissements Tourisme & Handicap (21)
    </div>

    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <script>
        // 1. Initialisation de la carte avec restrictions
        // minZoom: empêche de dézoomer trop loin
        var map = L.map('map', { 
            zoomSnap: 0.1,
            minZoom: 10 
        });

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '© OpenStreetMap'
        }).addTo(map);

        // 2. Chargement de votre fichier GeoJSON exporté de QGIS
        fetch('ecotourisme.geojson')
            .then(response => {
                if (!response.ok) throw new Error("Fichier ecotourisme.geojson introuvable");
                return response.json();
            })
            .then(data => {
                var zoneLayer = L.geoJSON(data, {
                    style: {
                        color: "#2c3e50", // Contour sombre
                        weight: 2,
                        fillColor: "#27ae60", // Vert pour l'aspect "éco"
                        fillOpacity: 0.3
                    }
                }).addTo(map);

                // Ajustement de la vue et verrouillage
                const bounds = zoneLayer.getBounds();
                map.fitBounds(bounds, { padding: [20, 20] });
                
                // --- LOCK : EMPECHER DE DEZOMMER PLUS BAS QUE LA ZONE ---
                map.setMinZoom(map.getBoundsZoom(bounds)); 
                // Bloque la carte sur cette emprise pour éviter de se perdre en Bourgogne
                map.setMaxBounds(bounds.pad(0.5)); 
            })
            .catch(err => console.error("Erreur zone:", err));

        // 3. Chargement des points (Tourisme et Handicap)
        const geojsonFile = 'liste-des-etablissements-labellises-tourisme-et-handicap.geojson';

        fetch(geojsonFile)
            .then(response => response.json())
            .then(data => {
                L.geoJSON(data, {
                    filter: function(feature) {
                        return feature.properties.code_departement === "21" || 
                               (feature.properties.code_postal && feature.properties.code_postal.startsWith('21'));
                    },
                    pointToLayer: function(feature, latlng) {
                        return L.circleMarker(latlng, {
                            radius: 7,
                            fillColor: "#e67e22",
                            color: "#fff",
                            weight: 1,
                            fillOpacity: 0.9
                        });
                    },
                    onEachFeature: function(feature, layer) {
                        let props = feature.properties;
                        let contenu = `
                            <div style="font-size:14px">
                                <strong>${props.nom_etablissement || "Établissement"}</strong><br>
                                <i>${props.ville || ""}</i><br><br>
                                <b>Labels :</b> ${props.labels_tourisme_handicap || "Non spécifié"}<br>
                                <a href="https://www.google.com/maps/search/?api=1&query=${layer.getLatLng().lat},${layer.getLatLng().lng}" target="_blank">Y aller (Google Maps)</a>
                            </div>
                        `;
                        layer.bindPopup(contenu);
                    }
                }).addTo(map);
            });
    </script>
</body>
</html>
